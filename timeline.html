<!DOCTYPE html>

  <style>
    .dropbtn {
      background-color: transparent;
      color: black;
      padding-top: 8px;
      padding-bottom: 5px;
      padding-left: 25px;
      padding-right: 25px;
      font-size: 20px;
      font-weight: 400;
      border-bottom: 1.533px solid green;
    }

    .inline {
      display: inline;
    }

    .txt {
      padding-left: 30%;
    }

    .dropdown {
      position: relative;
      display: inline;
      padding-left:5%;
      padding-top: 4%;
    }

    .elementimage {
      margin-left: 10%;
      margin-top: 4%;
      padding-left: 30%;
    }

    .dropdown-content::-webkit-scrollbar {
      width: 8px;
      height: 3px;

      background: #aaa;
    }

    .dropdown-content::-webkit-scrollbar-thumb {
      background: #626262;
    }

    .dropdown-content {
      cursor: pointer;
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;

      overflow-y: scroll;
      height: 350px;
      padding-left:35%;
    }

    .dropdown-content a {

      color: black;
      padding: 12px 8px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
  </style>
</head>
